<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Películas Favoritas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="search-form"></div>

    <!-- Modal para mostrar los detalles de la película -->
    <div
      class="modal fade"
      id="movieDetailModal"
      tabindex="-1"
      aria-labelledby="movieDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">
              Detalles de la película
            </h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="movieModalImg"
              src=""
              class="img-fluid mb-3"
              alt="Poster de la película"
            />
            <h5 id="movieModalTitle"></h5>
            <p id="movieModalGenre"></p>
            <p id="movieModalYear"></p>
            <p id="movieModalDescription"></p>

            <!-- Sección de comentarios -->
            <h5>Comentarios</h5>
            <ul id="commentList" class="list-group mb-3">
              <!-- Aquí se mostrarán los comentarios -->
            </ul>

            <!-- Formulario para agregar un comentario -->
            <form id="commentForm">
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="commentInput"
                  rows="3"
                  placeholder="Escribe tu comentario aquí"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Agregar comentario
              </button>
            </form>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container pt-4">
      <div id="movie-cards" class="row"></div>
    </div>

    <!-- Importar los módulos de JavaScript -->
    <script type="module">
      import createNavbar from "./js/navbar.js";
      import createSearchForm from "./js/searchForm.js";
      import renderMovieCards from "./js/movieCard.js";

      // Ejecutar los componentes
      createNavbar();
      createSearchForm(renderMovieCards);
      renderMovieCards();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
